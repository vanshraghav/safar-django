{% extends 'index.html'%}
{%load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {%block content%}
    
    <div class="container">
      {% for img in prim %}
    
      <div class="row">
        <div class="col-sm-12">
          
          <div class="image-box" style="margin-top: 50px;">
            <img src="/media/{{img}}" width="38%">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="arrow-box">
            
          </div>
          
        </div>
      </div>
      {% endfor %}
    </div>
      
    
    {%endblock%}
    
</body>
</html>
